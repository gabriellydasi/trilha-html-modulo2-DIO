<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Care | Contato</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/icon-pet.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="/html/home.html">Principal</a></li>
                <li><a href="/html/about.html">Sobre</a></li>
                <li><a href="/html/service.html">Horários</a></li>
                <li><a href="/html/adress.html">Endereço</a></li>
                <li><a href="/html/contact.html">Contato</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <img src="/assets/clinica-veterinaria-equipe.gif" alt="Equipe veterinária da Vet Care acompanhada de um cachorro da raça golden retriever">
            </div>
            <div class="content">
                <h1>Entre em contato</h1> 
                <form action="get" class="form">
                    <label for="get" class="name">Nome Completo: 
                        <input type="text" placeholder="Seu nome completo"></label>
                    <label for="get" class="email">E-mail: 
                        <input type="email" placeholder="seuemail@exemplo.com"></label>
                    <label for="get" class="topic">Assunto: 
                        <input type="text" placeholder="Assunto"></label>
                    <label for="get" class="message">Mensagem: 
                        <textarea placeholder="Digite sua mensagem aqui"></textarea>
                    </label>
                    <div class="buttons">
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <div class="content-contact">
                    <div class="contact-item">
                        <img src="/assets/whatsapp.png" alt="WhatsApp" width="25px" height="25px">
                        <p>Telefone: (99) 99999-9999</p>
                    </div>
                    <div class="contact-item">
                        <img src="/assets/mail.png" alt="Email" width="25px" height="25px">
                        <p>E-mail: email@exemplo.com</p>
                    </div>
                </div>            
            </div>
            <div class="footer">
                <h6>© Copyright 2024 - Vet Care | Desenvolvido por <a href="https://github.com/gabriellydasi">Gabrielly Silva</a></h6>   
           </div>
        </div>
    </div>
</body>
</html>
